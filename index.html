<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h3>Bài tập 1: Tính tiền lương nhân viên</h3>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số ngày làm
        </label>
        <input type="text" class="form-control" id="input-work">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số tiền lương 1 ngày
        </label>
        <input type="text" class="form-control" id="input-salary">        
    </div>
    <button class="btn btn-success mt-2" onclick="ex1()">Tính</button>
    <hr>

    <h3>Bài tập 2: Tính giá trị trung bình</h3>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số thứ 1
        </label>
        <input type="text" class="form-control" id="input1">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số thứ 2
        </label>
        <input type="text" class="form-control" id="input2">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số thứ 3
        </label>
        <input type="text" class="form-control" id="input3">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số thứ 4
        </label>
        <input type="text" class="form-control" id="input4">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số thứ 5
        </label>
        <input type="text" class="form-control" id="input5">       
    </div>
    <button class="btn btn-success mt-2" onclick="ex2()">Tính</button>
    <hr>

    <h3>Bài tập 3: Quy đổi tiền</h3>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào giá USD hiện nay (VNĐ)
        </label>
        <input type="text" class="form-control" id="price">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số tiền muốn đổi (USD)
        </label>
        <input type="text" class="form-control" id="income">        
    </div>
    <button class="btn btn-success mt-2" onclick="ex3()">Tính</button>
    <hr>

    <h3>Bài tập 4: Tính diện tích, chu vi hình chữ nhật</h3>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào chiều dài
        </label>
        <input type="text" class="form-control" id="length">       
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào chiều rộng
        </label>
        <input type="text" class="form-control" id="width">        
    </div>
    <button class="btn btn-success mt-2" onclick="ex4()">Tính</button>
    <hr>

    <h3>Bài tập 5: Tính tổng 2 ký số</h3>
    <div class="mb-3">
        <label for="" class="form-label">
            Nhập vào số có 2 chữ số
        </label>
        <input type="text" class="form-control" id="number">        
    </div>
    <button class="btn btn-success mt-2" onclick="ex5()">Tính</button>



    <script src="./index.js"></script>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
